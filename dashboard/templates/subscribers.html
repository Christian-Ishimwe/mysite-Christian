            display: flex;

        }
    table {
    width: 100%;
    border-collapse: collapse;

    th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;

    th {
    background-color: #f2f2f2;
    }
    
    tr:nth-child(even) {
    background-color: #f2f2f2;
    }
    
    tr:hover {
    background-color: #ddd;
    }
</style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="../index.html">Logo</a>
            <ul>
                <div>
                    <li><a href="../index.html"><i class="ri-home-3-line"></i>Home</a></li>
                    <li><a href="./blogs.html"><i class="ri-article-line"></i>Blogs</a></li>
                    <li><a href="./portofolio.html"><i class="ri-profile-fill"></i>Portofolio</a></li>
                    <li><a href=""><i class="ri-folder-user-line"></i>Subscribers</a></li>
                    <li><a href="./mails.html"><i class="ri-mail-line"></i>Mails</a></li>
                </div>
                <div>
                    <li><a href="#"><i class="ri-tools-line"></i>Profile</a></li>
                    <li><a href="#"><i class="ri-logout-circle-line"></i>Logout</a></li>

            <div class="icons">
                <i class="ri-menu-2-line" id="openNav"></i>
                <i class="ri-close-line" id="closeNav"></i>
            </div>

        </nav>
        <main>
            <div class="home__container">
            <header>
                <h1>Users</h1>
            </header>
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Comments</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                  
                </tbody>
            </table>

        </main>
    </div>
<script src="../scripts/scripts.js"></script>
<script>
    const users= JSON.parse(localStorage.getItem("Users")) || []
    const tbody= document.querySelector("tbody")
    console.log(users)
    tbody.innerHTML=""
    users.forEach((user,index) =>{
        tbody.innerHTML+=` 
            <tr>
                
                <td>${index + 1}</td>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${users.length}</td>
                <td class='actions'>
                    <i class="ri-delete-bin-7-fill delete" onclick="deleteUser(${user.id})"></i><td>
                        
                    </tr>
                   `
                   <!-- <i class="ri-eye-line view" onclick="viewUser(${user.id})"></i> -->
        
        
    })

    function deleteUser(id){
        currentUser= users.find((user) => user.id == id)
        let permission= confirm(`Are you sure delete ${currentUser.email} ?`)
        if(permission){
            new_users= users.filter((user) => user!=currentUser)
            localStorage.setItem("Users",  JSON.stringify(new_users))
            alert("User Deleted Successful!")
            
        }
    }



</script>
</body>
