<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="../scripts/scripts.js" defer></script>
    <title>Blogs - Home</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <a href="../index.html">Logo</a>
        <ul>
          <div>
            <li>
              <a href="../index.html"><i class="ri-home-3-line"></i>Home</a>
            </li>
            <li>
              <a href="./templates/blogs.html"
                ><i class="ri-article-line"></i>Blogs</a
              >
            </li>
            <li>
              <a href="./portofolio.html"><i class="ri-profile-fill"></i>Portofolio</a>
            </li>
            <li>
              <a href="#"><i class="ri-folder-user-line"></i>Subscribers</a>
            </li>
            <li>
              <a href="#"><i class="ri-mail-line"></i>Mails</a>
            </li>
          </div>
          <div>
            <li>
              <a href="#"><i class="ri-tools-line"></i>Profile</a>
            </li>
            <li>
              <a href="#"><i class="ri-logout-circle-line"></i>Logout</a>
            </li>
          </div>
        </ul>
        <div class="icons">
          <i class="ri-menu-2-line" id="openNav"></i>
          <i class="ri-close-line" id="closeNav"></i>
        </div>
      </nav>
      <main>
        <div class="blog__container">
          <header>
            <h1>Blog Management</h1>
          </header>
          <ul class="blog__list">
           
          </ul>
          <div class="new-blog__form">
            <form action="post" id="newBlogForm">
              <input type="text" name="title" placeholder="Title" required />
              <textarea
                name="summary"
                placeholder="Summary"
                required
              ></textarea>
              <textarea
                name="description"
                placeholder="Description"
                required
              ></textarea>
              <input type="file" name="image" accept="image/*" />
              <label for="published">Publish:</label>
              <input
                type="checkbox"
                id="published"
                name="published"
                value="published"
              />
              <label for="comments">Allow Comments:</label>
              <input
                type="checkbox"
                id="comments"
                name="comments"
                value="comments"
              />
              <button type="submit">Create Blog</button>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="../scripts/Blogs.js"></script>
  </body>
</html>
