<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="../scripts/projects.js" defer></script>
    <title>Blogs - Home</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <a href="../index.html">Logo</a>
        <ul>
          <div>
            <li>
              <a href="../index.html"><i class="ri-home-3-line"></i>Home</a>
            </li>
            <li>
              <a href="./blogs.html"
                ><i class="ri-article-line"></i>Blogs</a
              >
            </li>
            <li>
              <a href="#"><i class="ri-profile-fill"></i>Portofolio</a>
            </li>
            <li>
              <a href="#"><i class="ri-folder-user-line"></i>Subscribers</a>
            </li>
            <li>
              <a href="#"><i class="ri-mail-line"></i>Mails</a>
            </li>
          </div>
          <div>
            <li>
              <a href="#"><i class="ri-tools-line"></i>Profile</a>
            </li>
            <li>
              <a href="#"><i class="ri-logout-circle-line"></i>Logout</a>
            </li>
          </div>
        </ul>
       
        <div class="icons">
          <i class="ri-menu-2-line"></i>
          <i class="ri-close-line"></i>
        </div>
      </nav>
      <main>
        
        <div class="blog__container">
          <header>
            <h1>Portofolio Management</h1>
          </header>
          <div id="projects-container">
              <div class="pcard">
                <h2>Project Name</h2>
                <p>Description of the project goes here. It can be multiple lines long.</p>
                <p class="data">Created on: January 1, 2024</p>
                <div class="actions">
                  <a href="#" class="edit-btn">Edit</a>
                  <a href="#" class="delete-btn">Delete</a>
                </div>
              </div>

          </div>
          <div class="new-blog__form">
            <form id="portfolio-form" onsubmit="projectForm()">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br><br>
                <label for="description">Description:</label><br>
                <textarea id="description" name="description" rows="4" required></textarea><br><br>
                <label for="link">Link:</label>
                <input type="text" id="link" name="link" required><br><br>
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required><br><br>
                <label for="languages">Languages Used:</label>
                <input type="text" id="languages" name="languages" required><br><br>
                <button type="submit">Add Portfolio Item</button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
