<body>
    <header>
        <nav>
            <ul>

            <a href="./login.html" id="loginButton" class="login">Login</a>
        </nav>
    </header>
    <section id="login">
        
        <div>
            <form  id="registerForm">
                <h2>Register</h2>
                <span class="err">The user already Exists with such credentials!</span>
                <div class="field-set">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Your Full Name">
                </div>
                <div class="field-set">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="field-set">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password">
                    <span class="span"></span>
                </div>
                <div class="field-set">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password">
                    <span class="cspan"></span>
                </div>
                <button type="submit" id="subBtn">Sign up</button>
                <div class="login-options">
                    <h5 style="text-align: center;">or Register By</h5>
                    <div>
                        <button class="gsi-material-button">
                            <div class="gsi-material-button-state"></div>
                            <div class="gsi-material-button-content-wrapper">
                              <div class="gsi-material-button-icon">
<                           <i class="ri-google-line"></i>
                              </div>
                              <span class="gsi-material-button-contents">Sign up with Google</span>
        
                            </div>
                          </button>
                          <button class="gsi-material-button">
                            <div class="gsi-material-button-state"></div>
                            <div class="gsi-material-button-content-wrapper">
                              <div class="gsi-material-button-icon">
<                          <i class="ri-github-line"></i>
                              </div>
                              <span class="gsi-material-button-contents">Sign up with Github</span>
        
                            </div>
                          </button>
                        <!-- <a href="#"><i class="ri-google-line"></i></a>
                        <a href="#"><i class="ri-github-fill"></i></a>   -->
                    </div>
                 
                </div>
                
                <p class="sign-up">Already have account? <a href="./login.html">login now</a></p>
            </form>
           
        </div>
        
    </section>
    <footer>
       <div class="icons">
            <a href="#"><i class="ri-github-fill"></i></a>
            <a href="#"><i class="ri-mail-line"></i></a>
